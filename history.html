  <div class="filter-box">
    <input type="date" id="filter-date" />

    <select id="filter-status">
      <option value="">Filter by Status</option>
      <option value="Sick">sakit</option>
      <option value="Alpha">Alpha</option>
      <option value="Leave">izin</option>
    </select>

    <select id="filter-class">
      <option value="">Filter by Class</option>
      <option value="X">Class X</option>
      <option value="XI">Class XI</option>
      <option value="XII">Class XII</option>
    </select>
    
<input type="text" id="filter-name" placeholder="Search name">

    <button onclick="applyFilters()">Apply</button>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <!-- Attendance Table -->
  <table id="attendance-table">
    <thead>
      <tr>
        <th>tanggal</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
        <th>alasan</th>
      </tr>
    </thead>
    <tbody id="attendance-body">
      <!-- JavaScript will insert data here -->
    </tbody>
  </table>

  <script>
    const data = [
      { date: '2025-01-10', name: 'Andi Pratama', class: 'X', status: 'Sick', alasan: 'Flu' },
      { date: '2025-01-10', name: 'Budi Setiawan', class: 'XI', status: 'Alpha', alasan: '-' },
      { date: '2025-01-11', name: 'Cindy Lestari', class: 'XII', status: 'Leave', alasan: 'Family event' },
      { date: '2025-01-11', name: 'Anisa Rahma', class: 'X', status: 'Sick', alasan: 'Dizziness' }
    ];

    function renderTable(items) {
      const tbody = document.getElementById('attendance-body');
      tbody.innerHTML = '';

      items.forEach(row => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.name}</td>
          <td>${row.class}</td>
          <td><span class="status ${row.status.toLowerCase()}">${row.status}</span></td>
          <td>${row.reason}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const date = document.getElementById('filter-date').value;
      const status = document.getElementById('filter-status').value;
      const cls = document.getElementById('filter-class').value;

      const filtered = data.filter(row => {
        return (
          (date === '' || row.date === date) &&
          (status === '' || row.status === status) &&
          (cls === '' || row.class === cls)
        );
      });

      renderTable(filtered);
    }

    function resetFilters() {
      document.getElementById('filter-date').value = '';
      document.getElementById('filter-status').value = '';
      document.getElementById('filter-class').value = '';
      renderTable(data);
    }

    // Initial render
    renderTable(data);
  </script>
